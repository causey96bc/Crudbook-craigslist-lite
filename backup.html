<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop here!</title>
    <link rel="stylesheet" href="https://unpkg.com/wingcss" />
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<div id="allPosts">
    <div class="container dsc-header">
        <div class="row header-dsc">
            <div class="col-4">
                <h1>CRUDBOOK</h1>
                <p>welcome to CRUDBOOK</p>
                <p> look, create, delete, and comment on other friends post </p><br>
                all in one site.
                </p>
            </div>
            <div class="row dropdowns">
                <div class=" col-4 create-dropdown">
                    <button class="create-account">Create an account
                    </button>
                </div>
                <div class=" col-4 login-dropdown">
                    <button>login</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container auth-process">
        <div class="row login">
            <div class="col-6 create-account">
                <h3> create an account</h3>
                <input id="create-val" type="text" placeholder="What is your username" />
                <input id="create-password" type="password" placeholder="create password" />
                <input class="confirm" type="password" placeholder="confirm password" />
                <button class="create-btn">create account</button></fieldset>
            </div>
            <div class="col-6 login-account">
                <h3> Login Here</h3>
                <input id="login-username" type="text" placeholder="What is your username?" />
                <input id="login-password" type="password" placeholder="login password" />
                <div class="hack-div"> &nbsp; </div>
                <button class="login-btn">Login</button></fieldset>

            </div>
        </div>
    </div>

    <div class="container post-content">
        <div class=" row post-info">
            <div class="col-2 readable-content">
                <h1>here iam</h1>
            </div>
            <div class="col-1 create-form">
                <input class="select-post" type="text" placeholder="post title" />
                <input type="text" placeholder="Post Body" />
                <textarea placeholder="Additional details..."></textarea>
                <button class="update-btn">submit</button></fieldset>
            </div>
        </div>
    </div>
    <footer class="container footer-items">
        <div class="row">

            <div class="col-1 logout-btn">
                <h3>CRUDBOOK</h3>
                <button class="logout-button">Logout</button></fieldset>
            </div>
        </div>
    </footer>
</div>




</div>

</div>
